<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="start" onclick="startGame()">START GAME</button>
    <div id="refresh-block">
        <button id="refresh" onclick="refreshGame()">&#9786</button>
        <p id="arrow"><---Click if does not work</p>
        <p id="fixed"></p>
    </div>
    <br>
    <button id="new-card" onclick="newCard()">NEW CARD</button>
    
    <form action="#">
        <p id="bet-p-el">Your bet:<input type="number" id="bet-el" value="0"></p>
        <input type="submit" id="confirm-el" value="CONFIRM" onclick="confirm()">
    </form>
    <p id="player-el"></p>
</body>
</html>
